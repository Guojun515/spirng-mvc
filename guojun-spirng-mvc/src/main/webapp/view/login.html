<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sprng MVC study</title>
<link href="${request.contextPath}/resources/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="main-login">
	<div class="login-logo"></div>
	<div class="login-content">	
		<form action="../user/doLogin" method="post" id="login-form" name="login-form">
    		<div class="login-info">
				<span class="user">&nbsp;</span>
				<input name="username" id="username" type="text" required="required" class="login-input"/>
			</div>
    		<div class="login-info">
				<span class="pwd">&nbsp;</span>
				<input name="password" id="password" type="password" required="required" value="" class="login-input"/>
			</div>
    		<div class="login-oper">
				<input name="" type="checkbox" value="" checked="checked" />记住密码
			</div>
    		<div class="login-oper">
				<input type="submit" value="登 录" class="login-btn"/>
				<input type="reset" value="重 置" class="login-reset"/>
			</div>
    	</form>
    </div>
</div>   
</body>
</html>
